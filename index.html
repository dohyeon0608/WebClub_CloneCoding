<html>
<head lang="ko">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>넷플릭스</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" href="resources/logo.png">
</head>
<body>
<header>
    <div id="main_header">
        <div id="top">
            <p id="logo"><strong>NETFLIX</strong></p>
            <form class="top_navigate">
                <label class="top_navigate" for="language">
                    <select id="language" class="top_navigate_item">
                        <option value="kr">한국어</option>
                        <option value="kr">Korean</option>
                        <option value="kr">韩国语</option>
                        <option value="kr">韓国語</option>
                        <option value="kr">ภาษาเกาหลี</option>
                        <option value="kr">Coreano</option>
                        <option value="kr">Koreanisch</option>
                    </select>
                    <button class="top_navigate_item">로그인</button>
                </label>
            </form>
        </div>
        <div id="start">
            <br>
            <br>
            <h1>영화와 시리즈를<br>무제한으로.</h1>
            <br>
            <h4>다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</h4>
            <br>
            <p>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>
            <br>

            <form class="input_id" onkeydown="return event.key !== 'Enter';">
                <label class="input_id">
                    <input id="id_email" name="email" type="email" placeholder="이메일 주소">
                    <button id="email_submit">시작하기</button>
                </label>
            </form>
        </div>
    </div>
</header>
<main>

</main>
</body>
</html>
